<!DOCTYPE html>
<html lang="th">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIT RANONG GROUP</title>
    <style>
        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
        }
        .menu-bar {
            background-color: #DD4B1F;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .menu-items {
            display: flex;
            gap: 20px;
        }
        #username {
            color: white;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div class="menu-items">
            <a href="#" style="color: white; text-decoration: none;">สรุปคำสั่งซื้อ</a>
            <a href="#" style="color: white; text-decoration: none;">บริการส่ง</a>
            <span id="username"></span>
        </div>
    </div>

    <iframe id="mainFrame" style="width: 100%; height: calc(100vh - 50px);" scrolling="yes" src="https://script.google.com/macros/s/AKfycbzJqqFfo1L2NWHCnxNQ5ptOSjrtMnluxdVuv97FqIAy9sQGbzlTz7bSwRZE32zPrwN16A/exec" allow="camera" frameborder="0"></iframe>

    <script>
        window.addEventListener('message', function(event) {
            if (event.data.type === 'qrcode') {
                document.getElementById('username').textContent = event.data.value;
            }
        });
    </script>
</body>
</html>
