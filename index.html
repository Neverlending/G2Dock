<!DOCTYPE html>
<html lang="th">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIT RANONG GROUP</title>
    <style>
        #userDisplay {
            position: fixed;
            top: 10px;
            right: 100px;
            z-index: 9999;
            color: white;
            font-family: 'Prompt', sans-serif;
            font-size: 16px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="userDisplay"></div>
    
    <iframe id="mainFrame" style="width: 100%; height: 100vh;" scrolling="yes" 
        src="https://script.google.com/macros/s/AKfycbxr3fO6E322Y4vmXZjLfoCP8im6AEXegak84ymnFH1ZrFoJfFQ4_KpELV5GRBJs4FPWKQ/exec" 
        allow="camera" frameborder="0">
    </iframe>

    <script>
        // แสดงผู้ใช้จาก localStorage เมื่อโหลดหน้า
        window.onload = function() {
            const user = localStorage.getItem('loggedInUser');
            if (user) {
                document.getElementById('userDisplay').textContent = 'ผู้ใช้: ' + user;
            }
        };

        // รับข้อมูลจาก postMessage
        window.addEventListener('message', function(event) {
            console.log('Received message:', event.data);
            
            if (event.data && event.data.type === 'qrcode') {
                const username = event.data.value;
                document.getElementById('userDisplay').textContent = 'ผู้ใช้: ' + username;
                localStorage.setItem('loggedInUser', username);
            }
        });
    </script>
</body>
</html>
