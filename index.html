<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width: 100%, initial-scale=1.0">
    <title>MANIT RANONG GROUP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: none;
            justify-content: flex-end;
            padding: 10px 20px;
            background: transparent;
            position: fixed; /* เปลี่ยนจาก absolute เป็น fixed */
            top: 130px; /* ปรับตำแหน่งให้อยู่ด้านบนมากขึ้น */
            right: 20px;
            z-index: 9999; /* เพิ่ม z-index ให้สูงขึ้น */
        }
        .logout-button {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2); /* เพิ่มพื้นหลังให้เห็นชัดขึ้น */
            color: white;
            border: 1px solid white; /* เพิ่มเส้นขอบ */
            border-radius: 5px; /* เพิ่มความโค้งมน */
            cursor: pointer;
            font-family: 'Prompt', sans-serif;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .logout-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .iframe-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="logout-button" onclick="logout()">ออกจากระบบ</button>
    </div>
    <div class="iframe-container">
        <iframe scrolling="yes" 
                src="https://script.google.com/macros/s/AKfycbxb_1tHdr0ayC26RTZPN5Dtj89o_t7ZBPsS7nWEsz9djXeJNq7ICnEl39WRCnh3cwUzxg/exec" 
                allow="camera" 
                frameborder="0"
                onload="handleFrameLoad()"></iframe>
    </div>
    <script>
        // เพิ่มการตรวจสอบ URL เพื่อแสดงปุ่ม
        function checkURLAndShowButton() {
            const iframe = document.querySelector('iframe');
            try {
                const iframeURL = iframe.contentWindow.location.href;
                if (iframeURL.includes('success') || iframeURL.includes('complete')) {
                    document.querySelector('.header').style.display = 'flex';
                }
            } catch (e) {
                // ถ้าเกิด error ให้ใช้วิธีนับการโหลดแทน
                handleFrameLoad();
            }
        }

        let loadCount = 0;
        
        function handleFrameLoad() {
            loadCount++;
            if (loadCount > 1) {
                // แสดงปุ่มทันทีที่โหลดครั้งที่ 2
                document.querySelector('.header').style.display = 'flex';
            }
            
            // เพิ่มการตรวจสอบทุก 1 วินาที
            setInterval(checkURLAndShowButton, 1000);
        }

        function logout() {
            if (confirm('คุณต้องการออกจากระบบใช่หรือไม่?')) {
                location.reload();
            }
        }

        // เพิ่มการแสดงปุ่มเมื่อกดปุ่ม back ใน browser
        window.onpopstate = function(event) {
            document.querySelector('.header').style.display = 'flex';
        };
    </script>
</body>
</html>
