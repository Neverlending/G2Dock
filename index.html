<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width: 100%, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>MANIT RANONG GROUP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: none;
            justify-content: flex-end;
            padding: 10px 20px;
            background: transparent;
            position: absolute;
            top: 125px;
            right: 0;
            z-index: 1000;
        }
        .header.show {
            display: flex;
        }
        .logout-button {
            padding: 10px 20px;
            background: none;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Prompt', sans-serif;
            font-size: 20px;
        }
        .iframe-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="logout-button" onclick="logout()">ออกจากระบบ</button>
    </div>
    <div class="iframe-container">
        <iframe scrolling="yes" 
                src="https://script.google.com/macros/s/AKfycbw9HT_vv3HTVLHZbtH784qD97-0mefGvjvxE0d91wGr0s4WjhNWkRqjOjM-RZoBS9GwFg/exec" 
                allow="camera" 
                frameborder="0"
                id="myIframe"></iframe>
    </div>
    <script>
        let inactivityTimer;
        const LOGOUT_TIME = 30000; // 30 seconds in milliseconds

        // Function to reset the timer
        function resetTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(autoLogout, LOGOUT_TIME);
        }

        // Function to handle automatic logout
        async function autoLogout() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                localStorage.removeItem('currentUser');
                await Swal.fire({
                    title: 'ออกจากระบบอัตโนมัติ',
                    text: 'คุณไม่ได้ใช้งานระบบเป็นเวลา 30 วินาที',
                    icon: 'info',
                    timer: 1500,
                    showConfirmButton: false
                });
                location.reload();
            }
        }

        // Setup event listeners for user activity
        window.addEventListener('load', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                const header = document.querySelector('.header');
                header.classList.add('show');
                resetTimer();
                
                // Add event listeners for user activity
                document.addEventListener('mousemove', resetTimer);
                document.addEventListener('keypress', resetTimer);
                document.addEventListener('click', resetTimer);
                document.addEventListener('scroll', resetTimer);
            }
        });
        
        async function logout() {
            const result = await Swal.fire({
                title: 'ออกจากระบบ',
                text: 'คุณต้องการออกจากระบบใช่หรือไม่?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'ใช่',
                cancelButtonText: 'ยกเลิก'
            });
        
            if (result.isConfirmed) {
                localStorage.removeItem('currentUser');
                
                await Swal.fire({
                    title: 'ออกจากระบบสำเร็จ',
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false
                });
                
                location.reload();
            }
        }
    </script>
</body>
</html>
