<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width: 100%, initial-scale=1.0">
    <title>MANIT RANONG GROUP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: none;  /* เริ่มต้นซ่อนปุ่ม */
            justify-content: flex-end;
            padding: 10px 20px;
            background: transparent;
            position: absolute;
            top: 125px;
            right: 0;
            z-index: 1000;
        }
        .logout-button {
            padding: 10px 20px;
            background: none;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Prompt', sans-serif;
            font-size: 20px;
        }
        .iframe-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="logout-button" onclick="logout()">ออกจากระบบ</button>
    </div>
    <div class="iframe-container">
        <iframe scrolling="yes" 
                src="https://script.google.com/macros/s/AKfycbxb_1tHdr0ayC26RTZPN5Dtj89o_t7ZBPsS7nWEsz9djXeJNq7ICnEl39WRCnh3cwUzxg/exec" 
                allow="camera" 
                frameborder="0"
                onload="handleFrameLoad()"></iframe>
    </div>
    <script>
        let loadCount = 0;
        
        function handleFrameLoad() {
            loadCount++;
            // iframe มักจะโหลด 2 ครั้ง - ครั้งแรกตอนเริ่มต้น และครั้งที่สองหลังสแกน
            if (loadCount > 1) {
                // หน่วงเวลา 1 วินาทีก่อนแสดงปุ่ม
                setTimeout(() => {
                    document.querySelector('.header').style.display = 'flex';
                }, 1000);
            }
        }

        function logout() {
            if (confirm('คุณต้องการออกจากระบบใช่หรือไม่?')) {
                location.reload();
            }
        }
    </script>
</body>
</html>
