<!DOCTYPE html>
<html lang="th">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIT RANONG GROUP</title>
    <style>
        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
        }
        #username {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
            color: white;
            background-color: #DD4B1F;
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="username"></div>
    
    <iframe id="mainFrame" style="width: 100%; height: 100vh;" scrolling="yes" 
        src="https://script.google.com/macros/s/AKfycbyQd3G9oY_4O0_JIKU94wFppvE8Oc3PuOv33dXLGRMvn0UcYGEjHwwYjaOKZ0L61hhKXA/exec" 
        allow="camera" frameborder="0">
    </iframe>

    <script>
        console.log('Page loaded');
        
        window.addEventListener('message', function(event) {
            console.log('Received message:', event.data);
            
            if (event.data && event.data.type === 'qrcode') {
                const username = event.data.value;
                document.getElementById('username').textContent = username;
                localStorage.setItem('loggedInUser', username);
                console.log('Username set to:', username);
            }
        });

        // ตรวจสอบ localStorage เมื่อโหลดหน้า
        const savedUser = localStorage.getItem('loggedInUser');
        if (savedUser) {
            console.log('Found saved user:', savedUser);
            document.getElementById('username').textContent = savedUser;
        }
    </script>
</body>
</html>
