<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width: 100%, initial-scale=1.0">
    <title>MANIT RANONG GROUP</title>
    <style>
        /* CSS สำหรับปุ่มออกจากระบบ */
        .logout-button {
            position: fixed;
            top: 200px; /* ตั้งให้ปุ่มอยู่ด้านล่าง */
            right: 20px;
            padding: 10px 20px;
            background: none; /* ลบพื้นหลังปุ่ม */
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Prompt', sans-serif;
            font-size: 18px;
        }
        .logout-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- ปุ่มออกจากระบบ -->
    <button class="logout-button" onclick="logout()">ออกจากระบบ</button>
    
    <!-- iframe สำหรับแสดงเนื้อหาจากลิงค์ที่กำหนด -->
    <iframe style="width: 100%; height: 100vh;" scrolling="yes" 
            src="https://script.google.com/macros/s/AKfycbxb_1tHdr0ayC26RTZPN5Dtj89o_t7ZBPsS7nWEsz9djXeJNq7ICnEl39WRCnh3cwUzxg/exec" 
            allow="camera" frameborder="0"></iframe>

    <script>
        // ฟังก์ชันสำหรับปุ่มออกจากระบบ
        function logout() {
            // สามารถเพิ่มคำถามการยืนยันการออกจากระบบได้ที่นี่ถ้าต้องการ
            if (confirm('คุณต้องการออกจากระบบใช่หรือไม่?')) {
                // รีเฟรชหน้าเว็บนี้
                location.reload(); // ใช้ location.reload() เพื่อรีเฟรชหน้า
            }
        }
    </script>
</body>
</html>
