<!DOCTYPE html>
<html lang="th">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIT RANONG GROUP</title>
</head>
<body>
    <iframe id="mainFrame" style="width: 100%; height: 100vh;" scrolling="yes" src="https://script.google.com/macros/s/AKfycbzJqqFfo1L2NWHCnxNQ5ptOSjrtMnluxdVuv97FqIAy9sQGbzlTz7bSwRZE32zPrwN16A/exec" allow="camera" frameborder="0"></iframe>

    <script>
        // รับข้อมูลจาก iframe
        window.addEventListener('message', function(event) {
            // ตรวจสอบ origin เพื่อความปลอดภัย
            if (event.origin !== 'https://script.google.com') return;
            
            if (event.data.type === 'qrcode') {
                console.log('QR Code scanned:', event.data.value);
                // ทำอะไรกับข้อมูล QR code ที่ได้รับ
                handleQRCodeData(event.data.value);
            }
        });

        
    </script>
</body>
</html>
