<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width: 100%, initial-scale=1.0">
    <title>MANIT RANONG GROUP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: none; /* ซ่อนปุ่มตั้งแต่เริ่มต้น */
            justify-content: flex-end;
            padding: 10px 20px;
            background: transparent;
            position: absolute;
            top: 125px;
            right: 0;
            z-index: 1000;
        }
        .header.show {
            display: flex;
        }
        .logout-button {
            padding: 10px 20px;
            background: none;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Prompt', sans-serif;
            font-size: 20px;
        }
        .iframe-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="logout-button" onclick="logout()">ออกจากระบบ</button>
    </div>
    <div class="iframe-container">
        <iframe scrolling="yes" 
                src="https://script.google.com/macros/s/AKfycbzbzbLVK0NypuSjkyJ6RCvfhgk42K4xx3haxbzRPC5AkZfgbhV8jFsf2pqR0cq1AvUsQw/exec" 
                allow="camera" 
                frameborder="0"
                id="myIframe"></iframe>
    </div>

    <script>

        // แก้ไขส่วน JavaScript ในหน้า HTML หลัก
        window.addEventListener('message', function(event) {
            // Debug: ดูข้อมูลที่ได้รับ
            console.log('Received message:', event.data);
            
            // ตรวจสอบข้อมูลที่ได้รับจาก iframe หลังจาก Swal แสดงเสร็จ
            if (event.data.type === 'qrcode' && event.data.status === 'scanComplete') {
                // แสดงปุ่มออกจากระบบทันที
                var header = document.querySelector('.header');
                if (header) {
                    header.classList.add('show');
                }
            }
        });

        function logout() {
            if (confirm('คุณต้องการออกจากระบบใช่หรือไม่?')) {
                location.reload();
            }
        }
    </script>
</body>
</html>
