<!DOCTYPE html>
<html lang="th">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIT RANONG GROUP</title>
    <style>
        .username {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            padding: 5px 10px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="username" class="username"></div>
    <iframe id="mainFrame" style="width: 100%; height: 100vh;" scrolling="yes" src="https://script.google.com/macros/s/AKfycbyQd3G9oY_4O0_JIKU94wFppvE8Oc3PuOv33dXLGRMvn0UcYGEjHwwYjaOKZ0L61hhKXA/exec" allow="camera" frameborder="0"></iframe>

    <script>
        window.addEventListener('message', function(event) {
            if (event.origin !== 'https://script.google.com') return;
            
            if (event.data.type === 'qrcode') {
                document.getElementById('username').textContent = event.data.value;
                document.getElementById('username').style.display = 'block';
            }
        });
    </script>
</body>
</html>
