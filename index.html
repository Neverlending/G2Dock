<!DOCTYPE html>
<html lang="th">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIT RANONG GROUP</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Prompt', sans-serif;
        }
        .user-bar {
            background-color: #0a0704; /* Changed to gray */
            padding: 12px 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .user-icon {
            width: 24px;
            height: 24px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .user-icon svg {
            width: 16px;
            height: 16px;
            fill: white;
        }
        .user-info {
            font-size: 16px;
            font-weight: 400;
        }
        .share-icon {
            margin-left: auto;
        }
        .share-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        .header {
            background: linear-gradient(to right, #00B4DB, #39D0B7);
            padding: 15px 20px;
            color: white;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .sub-text {
            font-size: 16px;
            opacity: 0.9;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 115px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="user-bar">
        <div class="user-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
        </div>
        <div id="userInfo" class="user-info"></div>
        <div class="share-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92c0-1.61-1.31-2.92-2.92-2.92z"/>
            </svg>
        </div>
    </div>
    <iframe scrolling="yes" 
            src="https://script.google.com/macros/s/AKfycbxr3fO6E322Y4vmXZjLfoCP8im6AEXegak84ymnFH1ZrFoJfFQ4_KpELV5GRBJs4FPWKQ/exec" 
            allow="camera">
    </iframe>
    <script>
        function displayUsername() {
            const username = localStorage.getItem('loggedInUser');
            const userInfo = document.getElementById('userInfo');
            
            if (username) {
                userInfo.textContent = username;
            }
        }
        document.addEventListener('DOMContentLoaded', displayUsername);
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'qrcode') {
                const userInfo = document.getElementById('userInfo');
                userInfo.textContent = event.data.value;
                localStorage.setItem('loggedInUser', event.data.value);
            }
        });
        setInterval(displayUsername, 1000);
    </script>
</body>
</html>
