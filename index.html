<!DOCTYPE html>
<html lang="th">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIT RANONG GROUP</title>
    <style>
        .user-info {
            position: fixed;
            top: 10px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <!-- Add user info display div -->
    <div id="userInfo" class="user-info"></div>
    
    <iframe style="width: 100%; height: 100vh;" scrolling="yes" src="https://script.google.com/macros/s/AKfycbzZ5By-AssORm73wbrn1PaIBYAAWoyDhpNYgjzz_OJiEh9Hem92Tt4wiHGTue44IJz2/exec" allow="camera" frameborder="0"></iframe>

    <script>
        // Function to display user info
        function displayUserInfo() {
            const username = localStorage.getItem('loggedInUser');
            const userInfoDiv = document.getElementById('userInfo');
            
            if (username) {
                // Check browser language for Thai/Myanmar
                const isThai = navigator.language.includes('th');
                userInfoDiv.textContent = isThai ? 
                    `ผู้ใช้: ${username}` : 
                    `အသုံးပြုသူ: ${username}`;
            }
        }

        // Call the function when page loads
        window.onload = displayUserInfo;
    </script>
</body>
</html>
