<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width: 100%, initial-scale=1.0">
    <title>MANIT RANONG GROUP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: none; /* ซ่อนปุ่มตั้งแต่เริ่มต้น */
            justify-content: flex-end;
            padding: 10px 20px;
            background: transparent;
            position: absolute;
            top: 125px;
            right: 0;
            z-index: 1000;
        }
        .header.show {
            display: flex;
        }
        .logout-button {
            padding: 10px 20px;
            background: none;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Prompt', sans-serif;
            font-size: 20px;
        }
        .iframe-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="logout-button" onclick="logout()">ออกจากระบบ</button>
    </div>
    <div class="iframe-container">
        <iframe scrolling="yes" 
                src="https://script.google.com/macros/s/AKfycbxslDlTTdH3G8G4cVwi6TpDNc7vomy6RfKqlWxNAXccDhJDxnMDN4kthj9Ed0_gtjytqA/exec" 
                allow="camera" 
                frameborder="0"
                id="myIframe"></iframe>
    </div>

    <script>

        // แก้ไขส่วน JavaScript ในหน้า HTML หลัก
        window.addEventListener('message', function(event) {
            console.log('Received message:', event.data);
            
            if (event.data.type === 'qrcode') {
                if (event.data.status === 'showLogout') {
                    var header = document.querySelector('.header');
                    if (header) {
                        header.classList.add('show');
                    }
                } else if (event.data.status === 'redirect') {
                    setTimeout(() => {
                        window.location.href = event.data.url;
                    }, 2000);
                }
            }
        });

        async function logout() {
            const result = await Swal.fire({
                title: 'ออกจากระบบ',
                text: 'คุณต้องการออกจากระบบใช่หรือไม่?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'ใช่',
                cancelButtonText: 'ยกเลิก'
            });
        
            if (result.isConfirmed) {
                // แสดง Swal อีกครั้งเพื่อบอกว่าออกจากระบบสำเร็จ
                await Swal.fire({
                    title: 'ออกจากระบบสำเร็จ',
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false
                });
                
                // รีโหลดหน้าเว็บ
                location.reload();
            }
        }
    </script>
</body>
</html>
